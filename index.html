<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0=" crossorigin="anonymous" />
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>ajax-ex-boolflix</title>
  </head>
  <body>

    <div class="container">
      <header>
        <div class="logo">
          <a href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200211/646793dd12cd2fe24043bdf42bce4831.png" alt="netflix-font" border="0"></a>
        </div>
        <div class="search-bar">
          <input class="send-text" type="text" name="" value="" placeholder="Inserisci il titolo di un film">
          <button class="send-button" type="button" name="button">cerca</button>
        </div>
      </header>
      <ul class="covers">



      </ul>
    </div>


   <!-- handlebars script -->

    <script id="film-template" type="text/x-handlebars-template">
      <li>
        Film :{{title}}
        <ul>
          <li>{{original_title}}</li>
          <li>{{{original_language}}}</li>
          <li>specialChars:{{{specialChars}}}</li>
          <li>
            <div class="flex-item">
              <div class="box-img">
                <div class="box-layover"></div>
                <img class="poster" src="{{{poster_path}}}" alt="">
              </div>
            </div>
          </li>
        </ul>
      </li>
    </script>

    <script id="series-template" type="text/x-handlebars-template">
      <li>
        Serie TV : {{name}}
        <ul>
          <li>{{original_title}}</li>
          <li>{{{original_language}}}</li>
          <li><img class="poster" src="{{{poster_path}}}" alt=""></li>
        </ul>
      </li>
    </script>

      <script id="no-results" type="text/x-handlebars-template">
        <li>
          <p>Non ci sono risultati</p>
        </li>
    </script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
